<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
<script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 4");

robotArm.speed = 500;
for(var i=0; i<3; i++){
	robotArm.grab();
	robotArm.moveRight();
	robotArm.moveRight();
	robotArm.drop();
	robotArm.moveLeft();
	robotArm.moveLeft();
}
for(var k=0; k<2; k++){
  	robotArm.moveRight();
}
for(var j=0; j<3; j++){
  	robotArm.grab();
  	robotArm.moveLeft();
  	robotArm.drop();
  	robotArm.moveRight();
}
  
  robotArm.run();
</script>
    </body>
</html>
