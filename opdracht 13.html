<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
<script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.randomLevel(1, 8);

robotArm.speed = 500;

robotArm.grab();
var color = robotArm.scan();
while(color != null){
  for(var i=0; i<9; i++){
    robotArm.moveRight();
  }
  robotArm.drop();
  for(var j=0; j<9; j++){
    robotArm.moveLeft();
  }
  robotArm.grab();
  color = robotArm.scan();
}

  robotArm.run();
</script>
    </body>
</html>
