<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
<script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 10");

robotArm.speed = 500;

robotArm.grab();
for(var i=0; i<9; i++){
  robotArm.moveRight();
}
robotArm.drop();
for(var j=0; j<8; j++){
  robotArm.moveLeft();
}
robotArm.grab();
for(var k=0; k<7; k++){
  robotArm.moveRight();
}
robotArm.drop();
for(var l=0; l<6; l++){
  robotArm.moveLeft();
}
robotArm.grab();
for(var m=0; m<5; m++){
  robotArm.moveRight();
}
robotArm.drop();
for(var n=0; n<4; n++){
  robotArm.moveLeft();
}
robotArm.grab();
for(var o=0; o<3; o++){
  robotArm.moveRight();
}
robotArm.drop();
for(var p=0; p<2; p++){
  robotArm.moveLeft();
}
robotArm.grab();
robotArm.moveRight();
robotArm.drop();

  robotArm.run();
</script>
    </body>
</html>
