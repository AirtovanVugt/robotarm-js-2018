<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
<script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 10");

robotArm.speed = 500;

var blok = 8;
for(var pakje=0; pakje<=4; pakje++){
	robotArm.grab();
	for(var rechts=0; rechts<=blok; rechts++){
		robotArm.moveRight();
	}
		var blok = blok-1;
		robotArm.drop();
		for(var links=0; links<=blok; links++){
			robotArm.moveLeft();
		}
		var blok = blok-1;
}

  robotArm.run();
</script>
    </body>
</html>
