<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
<script>
  var canvas = document.getElementById("canvas");
  var robotArm = new RobotArm(canvas);

  robotArm.loadLevel("exercise 12");

robotArm.speed = 500;

for(var i=9; i>0; i--){
  robotArm.grab();
var color=robotArm.scan();
if(color == "red"){
  for(var rechts=1; rechts<=i; rechts++){
  robotArm.moveRight();
}
  robotArm.drop();
  for(var lefty=1; lefty<=i-1;lefty++){
    robotArm.moveLeft();
  }
}

else{
  robotArm.drop();
  robotArm.moveRight();
}
}

  robotArm.run();
</script>
    </body>
</html>
